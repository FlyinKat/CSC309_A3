{% extends "base.html" %}

<body>

{% block header %}
    <!-- Header -->
    <header id="main_header" class="header">
        <div class="text-vertical-center">
            <h1>FastTrack</h1>
            <h3>Efficient &amp; Convenient</h3>
            <br>
            <a href="#update_profile" class="btn btn-dark btn-lg">Update Profile</a>
        </div>
    </header>
    {% endblock %}

{% block content %}

    <section id="update_profile" class="user_profile">
    <br><br>
    <div class="container">
        <div class="row">
            <div class = "col-lg-3 col-centered">
                <div id = "updateProfile">
                    <h2 style="text-align:center">Update Profile</h2>
                    <br>
                    <form action="/userprofile/" method="post">{% csrf_token %}
                    {{ form.as_p }}
                    {% for field in form %}
                        <p>{{ field.error.as_text }}</p>
                    {% endfor %}
                    <br>
                    <div class="row text-center">
                        <input type="submit" value="Update" class="btn btn-lg btn-dark"/>
                        <a href="/profile/" class="btn btn-lg btn-light">Back</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <hr>
    </section>
{% endblock %}
