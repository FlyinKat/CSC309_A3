{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastTrack Login</title>
    <link href="{% static 'style/css/login.css' %}" rel="stylesheet">

</head>
<body bgcolor="#D8D8D8">

	<!-- FastTrack heading -->
<div class="FT-title">
  <h1>Sign In</h1>
</div>

<!-- Form Module-->
<div class="module form-module">
    <div class="toggle">

  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form method="post" action="/auth/">{% csrf_token %}
      <input type="text" name="username" placeholder="Username" value="" id="username">
      <input type="password" name="password" placeholder="Password" value="" id="password">
      <button type="submit" value="login">login</button>
    </form>
  </div>

  <div class="cta"><a href="#">Forgot your password?</a></div>
</div>

</body>
</html>
